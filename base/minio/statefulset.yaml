apiVersion: 'apps/v1'
kind: 'StatefulSet'
metadata:
  name: 'minio'
spec:
  selector:
    matchLabels:
      app: 'minio'
      version: 'latest'
  serviceName: 'minio-internal'
  replicas: 1
  template:
    metadata:
      labels:
        app: 'minio'
        version: 'latest'
    spec:
      serviceAccountName: 'minio'
      initContainers:
        - name: 'genpass'
          image: 'xorkevin/alpine-utils:3'
          command: ['sh']
          args: ['/home/minio/init.sh']
          env:
            - name: 'PASS_LEN'
              valueFrom:
                configMapKeyRef:
                  name: 'opts'
                  key: 'passlen'
                  optional: true
            - name: 'CURL_BACKOFF'
              valueFrom:
                configMapKeyRef:
                  name: 'opts'
                  key: 'curlbackoff'
                  optional: true
            - name: 'CURL_REAUTH'
              valueFrom:
                configMapKeyRef:
                  name: 'opts'
                  key: 'curlreauth'
                  optional: true
            - name: 'VAULT_ADDR'
              valueFrom:
                configMapKeyRef:
                  name: 'opts'
                  key: 'vaultaddr'
            - name: 'VAULT_ROLE'
              valueFrom:
                configMapKeyRef:
                  name: 'opts'
                  key: 'vaultrole'
            - name: 'KV_PATH'
              valueFrom:
                configMapKeyRef:
                  name: 'opts'
                  key: 'kvpath'
          volumeMounts:
            - name: 'config-pass'
              mountPath: '/etc/miniopass'
            - name: 'init-scripts'
              mountPath: '/home/minio'
      containers:
        - name: 'minio'
          image: 'minio/minio:latest'
          command: ['sh']
          args: ['/home/minio/start.sh']
          ports:
            - name: 'minio'
              containerPort: 9000
          volumeMounts:
            - name: 'data'
              mountPath: '/var/lib/minio'
            - name: 'start-scripts'
              mountPath: '/home/minio'
            - name: 'config-pass'
              mountPath: '/etc/miniopass'
          readinessProbe:
            httpGet:
              path: '/minio/health/ready'
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: '/minio/health/live'
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 15
      volumes:
        - name: 'init-scripts'
          configMap:
            name: 'init-scripts'
        - name: 'start-scripts'
          configMap:
            name: 'start-scripts'
        - name: 'config-pass'
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: 'data'
      spec:
        accessModes:
          - 'ReadWriteOnce'
        resources:
          requests:
            storage: '32Gi'
