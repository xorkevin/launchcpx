apiVersion: 'apps/v1'
kind: 'StatefulSet'
metadata:
  name: 'postgres'
spec:
  selector:
    matchLabels:
      component: 'postgres-server'
  serviceName: 'postgres-internal'
  replicas: 1
  template:
    metadata:
      labels:
        component: 'postgres-server'
    spec:
      containers:
        - name: 'postgres'
          image: 'postgres:12-alpine'
          env:
            - name: 'POSTGRES_PASSWORD'
              valueFrom:
                secretKeyRef:
                  name: 'postgres-pass'
                  key: 'password'
            - name: 'POSTGRES_USER'
              value: 'postgres'
            - name: 'POSTGRES_DB'
              value: 'postgres'
            - name: 'PGDATA'
              value: '/var/lib/postgresql/data'
            - name: 'POSTGRES_INITDB_ARGS'
              value: '--auth-local=trust --auth-host=scram-sha-256'
            - name: 'POSTGRES_HOST_AUTH_METHOD'
              value: 'scram-sha-256'
          ports:
            - containerPort: 5432
              name: 'postgres'
          volumeMounts:
            - name: 'data'
              mountPath: '/var/lib/postgresql'
            - name: 'initscripts'
              mountPath: '/docker-entrypoint-initdb.d'
      volumes:
        - name: 'initscripts'
          configMap:
            name: 'postgres-initscripts'
            optional: true
  volumeClaimTemplates:
    - metadata:
        name: 'data'
      spec:
        accessModes:
          - 'ReadWriteOnce'
        resources:
          requests:
            storage: '1Gi'
