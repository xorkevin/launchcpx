apiVersion: 'apps/v1'
kind: 'Deployment'
metadata:
  name: 'whoami'
spec:
  replicas: 1
  selector:
    matchLabels:
      component: 'whoami-server'
      version: 'v1'
  template:
    metadata:
      labels:
        component: 'whoami-server'
        version: 'v1'
      annotations:
        sidecar.istio.io/inject: 'true'
    spec:
      containers:
        - name: 'whoami'
          image: 'xorkevin/whoami'
          ports:
            - name: 'whoami'
              containerPort: 8080
