server:
  image:
    repository: 'vault'
    tag: '1.4.0'
    pullPolicy: 'IfNotPresent'

  ha:
    enabled: true
    replicas: 1
    raft:
      enabled: true

  service:
    enabled: true

  dataStorage:
    enabled: true

injector:
  agentImage:
    repository: 'vault'
    tag: '1.4.0'
    pullPolicy: 'IfNotPresent'

ui:
  enabled: true
  serviceType: 'LoadBalancer'
